<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
     a, a:hover, a:active, a:visited{
        text-decoration: none;
        color: white;
        
     }
    </style>
  </head>
  <body>
    <nav class="navbar" style="background-color: #e3f2fd;">
        <h4>THIS IS MY TODO LIST APP WITH python-DJANGO</h4>
      </nav>
      <br><br>
      <div class="alert alert-success" role="alert">
        Add any task below and click Submit 
      </div>
      <br>
     <form method="POST" action='/' >
        {% csrf_token %}
        {{form.title}}
        <input type= "submit" name="create task">
    </form>
    <br>
    {% for task in tasks %}
    <div>
        {% if task.complete == True %}
        <span class="badge text-bg-secondary"><strike> {{task}} </strike></span> <br>
        {% else %}
        <span class="badge text-bg-warning">{{task}}</span> <br>
        {% endif %}
        <br>
        <button type="button" class="btn btn-success"><a href="{% url 'update' task.id %}" text-decoration: none>Update</a></button>
        <button type="button" class="btn btn-danger"><a href="{% url 'delete' task.id %}">Delete Task</a></button>
        <br>
    </div>
    <br>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
